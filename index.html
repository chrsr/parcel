<!DOCTYPE html>
<html ng-app="parcel">
    <head>
        <meta charset="utf-8">
        <title>Parcel</title>
        <meta name="viewport" content="width=device-width">
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Source+Sans+Pro'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/parcel.css">

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="js/parcel.js"></script>
    </head>
    <body>

        <nav>
            <h1 class="title">
                <span class="title__parcel">Parcel</span>
            </h1>
        </nav>

        <div ng-controller="ViewCtrl">

            <div class="parallax">

                <div class="image" ng-style="{'background-image':'url(' + data.image + ')'}">

                    <div class="quoted">
                        <h1 class="quoted__title">
                            {{data.title}}
                        </h1>
                        <quote class="quoted__text">
                            {{data.text}}
                        </quote>
                    </div>

                </div>

                <div class="author">
                    <span class="author__avatar" style="background-image: url(https://pbs.twimg.com/profile_images/1111530775/Chris_avatar_400x400.jpg)"></span>
                    <span class="author__name">@chrisrobots</span>
                    <spna class="author__bio">Somewhat a human<span>
                </div>

            </div>

            <div class="ambience">
                
            </div>

        </div>

    </body>
</html>
